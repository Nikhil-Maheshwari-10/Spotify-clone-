<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Play your favourite Song</title>
    <link rel="stylesheet" href="spoti.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="spotify logo.png" alt="Spotify"> Spotify </li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">

            <span class="songName">Wishes</span>
            <span class="songlistplay"><span class="timestamp">3:38<i id="0" class="far songItemPlay fa-play-circle">
            </i></span></span>
            
        </div>
        <div class="songItem">
            <img src="pehle bhi main cover.webp" alt="1">
            <span class="songName"> Pehle Bhi Main </span>

        </div>
        <div class="songItem">
            <img src="bachke bachke cover.webp" alt="1">

        </div>
        <div class="songItem">
            <img src="prabh singh.webp" alt="1">

        </div>

            <img src="Kasoor.webp" alt="1">
            <span class="songName">Kasoor Acoustic</span>
            <span class="songlistplay"><span class="timestamp">3:17<i id="5" class="far songItemPlay fa-play-circle">
            </i></span></span>
            
        </div>
        <div class="songItem">
            <img src="Ram mere sage.webp" alt="1">
            <span class="songName">Ram mere sage</span>

        </div>
        <div class="songItem">
            <img src="Safar.webp" alt="1">

        </div>
        <div class="songItem">
            <img src="CO2.webp" alt="1">
            <span class="songName">Co2</span>

            </i></span></span>
            
        </div>
        <div class="songItem">
            <img src="white brown black cover.webp" alt="1">

            <span class="songlistplay"><span class="timestamp">2:55<i id="9" class="far songItemPlay fa-play-circle">
            </i></span></span>
            
        </div>
    </div>

    
    </div>
    <div class="songbanner"></div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
         <i class="fa-solid fa-2x fa-backward" id="previous"></i>
        <i class="fa-solid fa-2x fa-play-circle" id="masterPlay"></i>
        <i class="fa-solid fa-2x fa-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing gif.webp" width="42px" alt="" id="gif"> <span id="masterSongName">Wishes</span>
        </div>
    </div>
    

    <script src="https://kit.fontawesome.com/ee241b5a7e.js" crossorigin="anonymous"></script>
    <script src="spoti.js"></script>

    
</body>
</html>
